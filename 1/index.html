<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>해피빈 사랑의 좀도리 운동</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
	<script src="js/happybean1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/happybean1.css">	
</head>
<body>
	<h1>해피빈 사랑의 좀도리 운동</h1>
	<section id="jom1">
		<h2>해피빈 사랑의 좀도리 운동</h2>
		<div id="movie">
			<video id="myVideo" width="380" height="193" controls>
				<source src="http://pjh445.dothome.co.kr/event.mp4" type="video/mp4">
			</video>
			<input type="image" src="images/btn_ok_1.png" alt="확인했어요! 기부금 적립하기">
		</div>
	</section>
	<section id="jom2">
		<h2>사랑의 좀도리 운동 희망 나누기</h2>
		<div id="imgMove">
			<div>
				<div class="arr">
					<input type="image" src="images/arr_left.png" alt="왼쪽화살표" id="arrLeft">
				</div>
				<div id="area">
					<div id="area1">
						<img src="images/rice.png" alt="밤공기" id="rice">
					</div>
					<div id="area2"></div>
					<img src="images/pop1.png" alt="pop1" id="pop">
				</div>
				<div class="arr">
					<input type="image" src="images/arr_right.png" alt="오른쪽화살표" id="arrRight">
				</div>
			</div>
		</div>
	</section>
	<!-- 투명 검정 영역 -->
	<div id="black">
		<input type="image" src="images/pop5.png" alt="확인하기">
	</div>
	<!-- 누적 기부금 -->
	<section id="guage">
		<h2>나눔 참여수와 누적 기부금 현황</h2>
		<form action="#">
			<div>
				나눔 참여수 
				<input type="text" value="99,039" id="g1">
				건
			</div>
			<div>
				누적 기부금
				<input type="text" value="49,518,000" id="g2">
				원 / 65,000,000원
				<meter value="0.76"><i>76%</i></meter>
				<div id="meterTxt">76%</div>
			</div>
		</form>
	</section>
</body>
</html>
