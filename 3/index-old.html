<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>건강한 지역 먹거리 이벤트</title>
<script
  src="https://code.jquery.com/jquery-3.4.0.min.js" 
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
<script src="js/happybean3-1.js"></script>
<link rel="stylesheet" type="text/css" href="css/happybean3.css">
</head>
<body>
	<h1>네이버 해피빈 이벤트 - 건강한 지역 먹거리</h1>
	<!-- 섹션1: start -->
	<section id="sec1">
		<h2 title="건강한 지역 먹거리">
			<img src="images/sec1_title.png" alt="건강한 지역 먹거리">
		</h2>
	</section>
	<!-- 섹션1: end -->
	<!--////////////////////////////-->
	<!-- 섹션2: start -->
	<section id="sec2">
		<h2 title="푸르플랜">
			<img src="images/sec2_title.png" alt="지역먹거리 종합계획 푸르플랜">
		</h2>
		<!-- 슬라이드영역: start -->
		<div id="slideView">
			<div id="slideArea">
					<!--첫번째 슬라이드-->
					<div id="slide1">
						<div class="sec2Left">
							<img src="images/sec21_img.jpg" alt="플랜1이미지">
						</div>
						<div class="sec2Right">
							<div>
								<input type="image" src="images/sec21_txt_black1.gif" alt="클릭! 효율성" id="sec21Click">
								<img src="images/sec21_txt.gif" alt="기존 농산물 유통구조는 가격격차, 안전사고 발생, 이산화탄소 배출 등의 문제점을 야기">
							</div>
							<div class="progress">
								<img src="images/sec21_progress.gif" alt="진행표시">
								<input type="image" src="images/sec21_arrRight_gray.gif" alt="화살표" class="arrRight" disabled>
							</div>
						</div>
					</div>
					<!--두번째 슬라이드-->
					<div id="slide2">
						<div class="sec2Left">
							<img src="images/sec22_img.jpg" alt="플랜2이미지">
						</div>
						<div class="sec2Right">
							<div>
								<input type="image" src="images/sec22_txt_black1.gif" alt="클릭! 소비처가 제한" id="sec22Click">
								<img src="images/sec22_txt.gif" alt="생산자들은 먼 거리의 도매시장에 물건을 출하하게 되어 헐값에, 누가, 어떻게 생산됐는지 모르게되어 소비자는 불안감을 느낀다.">
							</div>
							<div class="progress">
								<input type="image" src="images/sec22_arrLeft_orange.gif" alt="화살표" class="arrLeft">
								<img src="images/sec22_progress.gif" alt="진행표시">
								<input type="image" src="images/sec22_arrRight_gray.gif" alt="화살표" class="arrRight" disabled>
							</div>
						</div>
					</div>
					<!--세번째 슬라이드-->
					<div id="slide3">
						<div class="sec2Left">
							<img src="images/sec23_img.jpg" alt="플랜3이미지">
						</div>
						<div class="sec2Right">
							<div>
								<input type="image" src="images/sec23_txt_black1.gif" alt="클릭! 선순환" id="sec23Click">
								<img src="images/sec23_txt.gif" alt="통합 관리화는 지자체별 먹거리 선순환 종합 전력">
							</div>
							<div class="progress">
								<input type="image" src="images/sec23_arrLeft_orange.gif" alt="화살표" class="arrLeft">
								<img src="images/sec23_progress.gif" alt="진행표시">
							</div>
						</div>
					</div>
			</div>
		</div>
		<!-- 슬라이드영역: end -->
		<input type="image" src="images/btn_ok_gray.png" alt="확인했어요 콩받기" id="ok_bean"  disabled>
	</section>
	<!-- 섹션2: end -->
	<!--////////////////////////////-->
	<!-- 섹션3: start -->
	<section id="sec3">
		<h2 title="농장에서 식탁까지">
			<img src="images/sec3_title.png" alt="농장에서 식탁까지">
		</h2>
		<img src="images/sec3_center_text.png" alt="기존 유통구조">
		<div id="sec3Ani">
			<div id="sec31">
				<img src="images/sec3-1.png" alt="생산자">
				<input type="image" src="images/sec3-1-arr-blink.gif" alt="생산자" class="blinkArrow">
			</div>
			<div id="sec32">
				<img src="images/sec3-2-gray.png" alt="도매시장">
				<input type="image" src="images/sec3-2-arr-blink.gif" alt="도매시장" class="blinkArrow hide">
			</div>
			<div id="sec33">
				<img src="images/sec3-3-gray.png" alt="대형유통조직">
				<input type="image" src="images/sec3-3-arr-blink.gif" alt="대형유통조직" class="blinkArrow hide">
			</div>
			<div id="sec34">
				<img src="images/sec3-4-gray.png" alt="소비자">
				<input type="image" src="images/sec3-4-arr-blink.gif" alt="소비자" class="blinkArrow hide">
			</div>
		</div>
	</section>
	<!-- 섹션3: start -->
	<!--////////////////////////////-->
	<!-- 전체 투명한 검정바탕 -->
	<div id="black">
		<input type="image" src="images/pop.png" alt="콩지급">
	</div>
</body>
</html>
