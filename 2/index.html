<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>화제의 미담 - 이벤트</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/happybean2.js"></script>
	<link rel="stylesheet" type="text/css" href="css/happybean2.css">
</head>
<body>
	<h1>미담 이벤트</h1>
	<section id="sec1">
		<h2>따뜻한 세상 캠페인</h2>
		<iframe src="https://www.youtube.com/embed/Fvw8Rp_xDic" allowfullscreen></iframe>
	</section>
	<section id="sec2">
		<h2>마음의 온도 높이기</h2>
		<img src="images/sec2.jpg" alt="마음의 온도">
	</section>
	<section id="sec3">
		<h2>지난 이야기</h2>
		<div>
			<img src="images/sec3_1.png" alt="지난 아야기" id="sec3_1">
		</div>
		<div id="radiusBtn">
			<input type="image" src="images/175-2.png" alt="175">
			<input type="image" src="images/182-1.png" alt="182">
			<input type="image" src="images/190-1.png" alt="190">
		</div>
		<div id="story">
			<div>
				<input type="image" src="images/arr_left_gray.png" alt="왼쪽 버튼" title="Prev" id="arrLeft">
				<input type="image" src="images/arr_right_orange.png" alt="오른쪽 버튼" title="Next" id="arrRight">
			</div>
			<div id="slide">
				<img src="images/story1.png" alt="스토리">
				<img src="images/story2.png" alt="스토리">
				<img src="images/story3.png" alt="스토리">
			</div>
		</div>
		<button><img src="images/btn_ok_gray.png" alt="확인하고 콩받기"></button>
	</section>
	<!--오른쪽에 따라다니는 퀵배너-->
	<a href="#" id="quick"><img src="images/quick_banner.png" alt="퀵배너"></a>
</body>
</html>
